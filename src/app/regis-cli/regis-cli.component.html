<form [formGroup]="userForm"(ngSubmit)="registerUser()">
 
 
  <div>
    <label for="email">Email:</label>
    <input   type="email" id="email" formControlName="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
  </div>
  <div>
    <label for="fullName">Name:</label>
    <input type="text" id="name" formControlName="fullName" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="Address" formControlName="address" required>
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country" required>
  </div>
  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="Phone Number" formControlName="phoneNumber" required>
  </div>
  <button type="submit" [disabled]="userForm.invalid">Register</button>
  </form>
