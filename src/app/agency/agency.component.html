
<mat-toolbar style="background-color:#353a78;height:80px">
    <div  class="col-sm-5" >
      <div>
        <img  class="img" src="assets/travel-hub.png" alt="My Image">
      </div>
      
    </div>
    <div  class="col-sm-6" >
      <div>
        <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>
      </div>
      
    </div>
    <div  >
      <div ngbDropdown>
        <button mat-button [matMenuTriggerFor]="menu"style="background-color:#475750">
          Profile
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        
        <!-- create the dropdown menu -->
        <mat-menu #menu="matMenu"  >
          <button mat-menu-item  > <mat-icon>settings</mat-icon>{{email}}</button>
          <hr class="hr">
          <button (click)="logout()" mat-menu-item  ><mat-icon>logout</mat-icon>Logout</button>
        </mat-menu>
      
    </div>  </div>
    
  
  </mat-toolbar>
  
  
  
  <mat-sidenav-container  >

      <mat-sidenav #sidenav class="sidenav"  style="background-color:#353a78;"  opened mode="side" position="start"  >
        <hr><h3  style="text-align:center;">{{email}}</h3><hr>
          <mat-nav-list   >
        <a mat-list-item (click)="navigateTo(1)"><mat-icon fontSize="large"style="margin-right:5px;">dashboard</mat-icon>DashBoard</a>
        <a mat-list-item  (click)="navigateTo(2)"><mat-icon  fontSize="large"style="margin-right:5px;">account_circle</mat-icon>Clients</a>
        <a mat-list-item (click)="navigateTo(6)"><mat-icon  fontSize="large"style="margin-right:5px;">local_offer</mat-icon>Offers</a>
        <a mat-list-item (click)="navigateTo(7)"><mat-icon  fontSize="large"style="margin-right:5px;">access_time</mat-icon>Reservations</a>
  
  
      </mat-nav-list>
      <hr>

      </mat-sidenav>
      <mat-sidenav-content    class="sidebar">
          
            <div  *ngIf="loadDash">
              <mat-toolbar style="background-color:#77a3c7"    >
                <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>DashBoard</span>
              </mat-toolbar>
              <router-outlet></router-outlet>
              <app-dashboard></app-dashboard>
            </div>
            <div  *ngIf="loadCl">
              <mat-toolbar style="background-color:#77a3c7;"    >
                <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <span >Clients</span>
              </mat-toolbar>
              <router-outlet></router-outlet>
              <app-clientAg  [message]="email"></app-clientAg>
            </div>
           
            
            
            <div  *ngIf="loadOf">
              <mat-toolbar style="background-color:#77a3c7;"    >
                <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>Offers</span>
              </mat-toolbar>
              <router-outlet></router-outlet>
              <app-off-ag [message]="email"></app-off-ag>
            </div>
            <div  *ngIf="loadR">
              <mat-toolbar style="background-color:#77a3c7;"    >
                <button mat-icon-button (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>Reservations</span>
              </mat-toolbar>
              <router-outlet></router-outlet>
              <app-res-ag [message]="email"></app-res-ag>
            </div>
            
            <router-outlet></router-outlet>
  
           </mat-sidenav-content>
           
    </mat-sidenav-container>
