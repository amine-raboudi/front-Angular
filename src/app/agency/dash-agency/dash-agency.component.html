

<mat-grid-list cols="3" rowHeight="3:1" style="margin-top:50px;">
    
    
    <mat-grid-tile>
      <mat-card   class="custom-card6">
          <mat-card-header>
              <mat-card-title>All Clients</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align:center;">
              <h1><b> {{ countCli }} </b> </h1>
            </mat-card-content>  </mat-card     >
  </mat-grid-tile>
      
      
      <mat-grid-tile>
  
          <mat-card    class="custom-card3">
              <mat-card-header>
                  <mat-card-title>Offers</mat-card-title>
                </mat-card-header>
                <mat-card-content style="text-align:center;">
                  <h1><b> {{ countOff }} </b> </h1>
                </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-card    class="custom-card4">  
              <mat-card-header>
                  <mat-card-title>Reservations</mat-card-title>
                </mat-card-header>
                <mat-card-content style="text-align:center;">
                  <h1><b> {{ countR }} </b> </h1>
                </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <hr style="color:black">
    <form >
                
                  
      <mat-card-content style="margin-left:200px;background-color:gray;width:700px">
        <mat-form-field style="width:90%;heigth:90%;margin-left:20px;margin-top:10px">
          <input matInput placeholder="Search" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}"  (input)="applyFilter($event)"  style="color:white;">
        </mat-form-field>
      </mat-card-content >
    
    
     
    
    
    
     
    </form>
  <hr style="color:black">
  <table mat-table [dataSource]="dataSource" style="margin-top:20px;margin-left:30px;margin-bottom:20px;">
    
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> ID </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.id }}</td>

    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Price </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.Price }}</td>

      </ng-container>
      <ng-container matColumnDef="DateStart">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> DateStart </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.DateStart }}</td>

      </ng-container>
      <ng-container matColumnDef="DateEnd">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> DateEnd </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.DateEnd }}</td>

      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Category </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.Category }}</td>

      </ng-container>
      <ng-container matColumnDef="Agent">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Agency </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.Agent }}</td>

      </ng-container>
      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> IsActive </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">
            <div  *ngIf="data.Active">
                <mat-icon style="color:#135209;"  >check</mat-icon>
            </div>
            <div  *ngIf="!data.Active">
              <mat-icon style="color:#b5282d;">close</mat-icon>
            </div>
        </td>

      </ng-container>
     
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
