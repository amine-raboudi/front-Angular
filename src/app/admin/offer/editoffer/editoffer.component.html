<h1 mat-dialog-titles style="text-align:center;color:#d8b9ed">Edit Offer</h1>
<hr>
    <form (ngSubmit)="updateUser(data.id,data)">
        
      
        Price:
        <input type="email" class="form-control" name="price" [(ngModel)]="data.Price">
      <br>
      Start:
      <input type="date" class="form-control" name="dateStart" [(ngModel)]="data.DateStart">
        <br>
        End:
      <input type="date" class="form-control" name="dateEnd" [(ngModel)]="data.DateEnd">
        <br>
       
       Category:
          <select class="form-select" name="category"value="category"id="category"[(ngModel)]="data.Category">
            <option  value="hotel" >Hotel</option>
            <option value="voyage" >Voyage</option>
            <option value="omra" >Omra</option>
            <option value="voiture" >Voiture</option>
            <option value="restaurant">  Restaurant</option>
          </select>
        <br>
        <br>
        Agency:
          <select class="form-select" id="Agent" name="Agent"  [(ngModel)]="data.Agent" >
              <option *ngFor="let item of dataAg; index as i" value="{{item.id}}"  >{{item.id}}--{{item.email}}</option>
              
          </select>
    <br>
        
        <div class="position-absolute top-5000 start-50 translate-middle">
          <button  mat-flat-button color="primary" type="submit"style="margin-left:40px;margin-right:50px;margin-top:100px">update Offer</button>
          <button  mat-flat-button style="background-color:#b3b0b5;margin-top:100px;" type="button"(click)="onCancel()">Cancel</button>
            </div>
    </form>
