<div class="col-sm-8">
    <div >
  
        
         <div class="container">
       
          <div class="row">
            <div class="col-sm-8">
              
              <form >
                <div class="input-group mb-3"style="margin-top:40px;margin-left:30px;   width: 800px;">
                <mat-form-field class="input-group mb-3">
                  <input  class="form-control" matInput placeholder="Search"id="id" name="id"   >
                  <button class="btn btn-outline-secondary"type="submit">Search</button>
                </mat-form-field>
              </div>
               
              </form>
              

              
              
            </div>
            <div class="col-sm-3">
              <section>
                <div class="example-button-row">
                  <div class="example-flex-container">
                    <div class="example-button-container">
                      <button (click)="openAddUserDialog()" style="margin-top:40px;margin-left:450px;margin-bottom:20px;background-color:#00994C;" mat-fab  aria-label="Example icon button with a delete icon">
                        <mat-icon >add</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
             
          </div>
          </div>
        </div>

<table mat-table [dataSource]="dataSource" style="margin-top:20px;margin-left:30px;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> ID </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.id }}</td>

    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Email </th>
      <td  mat-cell *matCellDef="let data"  style="text-align:center;">{{ data.email }}</td>

    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="MailSended">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> MailSended </th>
            <td  mat-cell *matCellDef="let data"  style="text-align:center;">
                <div  *ngIf="!data.MailSended">
                  <mat-icon style="color:#b5282d;"  >close</mat-icon>
                </div>
                <div  *ngIf="data.MailSended">
                    <mat-icon style="color:#135209;">check</mat-icon>
                </div>
         
              </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Actions </th>
        <td mat-cell *matCellDef="let data" style="text-align:center;">
          
              
                <button (click)="send(data.email,data,data.id)" mat-button  style="background-color:#6666FF;text-align:center;">
                  Send
                  
                </button>
                
                
              
            
         
        </td>
      </ng-container>
  
    <!-- Symbol Column -->
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
