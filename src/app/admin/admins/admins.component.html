<div class="col-sm-8">
  <div >

      
       <div class="container">
     
        <div class="row">
          <div class="col-sm-8">
            
            <form >
              <mat-card-content style="margin-left:100px;margin-top:50px;background-color:gray;width:600px">
                <mat-form-field style="width:90%;heigth:90%;margin-left:20px;margin-top:10px">
                  <input matInput placeholder="Search"style="color:white;">
                </mat-form-field>
              </mat-card-content >
             
            </form>
            

            
            
          </div>
          
        </div>
      </div>


<table mat-table [dataSource]="dataSource" style="margin-top:20px;margin-left:30px;margin-bottom:20px;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> ID </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.id }}</td>

    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Email </th>
      <td  mat-cell *matCellDef="let data"  style="text-align:center;">{{ data.email }}</td>

    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Password </th>
      <td mat-cell *matCellDef="let data"style="text-align:center;color:#6e100b"><b>Attented</b></td>

    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Role </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.roles }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Status </th>
      <td  mat-cell *matCellDef="let data"  style="text-align:center;">
        <div  *ngIf="data.status=='Waiting'">
          <mat-icon style="color:#e3b614;"  >history</mat-icon>
      </div>
      <div  *ngIf="data.status=='Accepted'">
        <mat-icon style="color:#135209;">check</mat-icon>

  </div>
  <div  *ngIf="data.status=='Denied'">
    <mat-icon style="color:#b5282d;">close</mat-icon>
  </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Actions </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">
        
            <div ngbDropdown>
              <button mat-button [matMenuTriggerFor]="menu"style="background-color:#6666FF">
                <mat-icon>settings</mat-icon>
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              
              <!-- create the dropdown menu -->
              <mat-menu #menu="matMenu">
                <button (click)="Accept(data.email,data,data.id)" mat-menu-item >  Accept</button>
                <button (click)= "Deny(data,data.id)" mat-menu-item >Deny</button>
              </mat-menu>
            
             
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Edit </th>
      <td mat-cell *matCellDef="let data" style="text-align:center;">
        <section  >
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button (click)="deleteUser(data.id)" style="margin-left:5px;background-color:#FF6666;" mat-fab  aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                </button>
                <button (click)="openEditUserDialog(data,data.id)"  style="margin-left:5px;background-color: #00FFFF;" mat-fab   aria-label="Example icon button with a bookmark icon">
                  <mat-icon >edit</mat-icon>
                </button>
                <button (click)="openShowUserDialog(data.id)"    style="margin-left:5px;background-color: #A0A0A0;" mat-fab color="white"  aria-label="Example icon button with a home icon">
                  <mat-icon svgIcon="my-icon"></mat-icon>
                </button>
              </div>
              <div class="example-button-container">
               
              </div>
             
              
            </div>
          </div>
        </section>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
