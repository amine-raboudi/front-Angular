<h1 mat-dialog-titles style="text-align:center;color:rgb(7 ,35 ,112);">Edit Client</h1>
<hr>
    <form (ngSubmit)="updateUser(data.id,data)">
        
      
        Email:
        <input type="email" class="form-control" name="email" [(ngModel)]="data.email">
      <br>
      
        password:
        <input type="password"  class="form-control"name="password"[(ngModel)]="data.password"  disabled>
       <br>
          roles:
          <select class="form-select" name="roles"value="roles"id="roles"[(ngModel)]="data.roles[0]">
              <option value="ROLE_CLIENT">ROLE_CLIENT</option>
              <option value="ROLE_AGENT">ROLE_AGENT</option>
              <option value="ROLE_ADMIN">ROLE_ADMIN</option>
          </select>
        <br>
        
          <div class="form-check form-check-inline">
          <p class="lead">
          Account Verified:
          </p>
        </div>
    
          <div class="form-check form-check-inline">
          <input class="form-check-input"type="radio" id="NO" name="age"  value="0"[(ngModel)]="data.is_verified">
          <label for="NO">NO</label>
          <br>
          <input class="form-check-input"type="radio" id="YES" name="age" value="1"[(ngModel)]="data.is_verified">
          <label for="YES">YES </label><br> 
          </div> 
        <br>
        <div class="position-absolute top-5000 start-50 translate-middle">
          <button  mat-flat-button color="primary" type="submit"style="margin-left:40px;margin-right:50px;margin-top:100px">update client</button>
          <button  mat-flat-button style="background-color:#b3b0b5;margin-top:100px;" type="button"(click)="onCancel()">Cancel</button>
            </div>
    </form>
