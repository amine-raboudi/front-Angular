<h1 mat-dialog-titles style="text-align:center;color:#d8b9ed">Edit Client</h1>
<hr>
    <form (ngSubmit)="updateUser(data.id,data)">
        
      
        Email:
        <input type="email" class="form-control" name="email" [(ngModel)]="data.email"  disabled>
      <br>
      
      Name:
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter an fullName"[(ngModel)]="data.fullName"><br>
        PhoneNumber
        <input 
        class="form-control"
        name="phoneNumber"
        id="phoneNumber"
        type="tel" 
        placeholder="Enter an phoneNumber"
        [(ngModel)]="data.phoneNumber"
        ><br>
        Adress:
        <input type="text" id="adress" name="adress" class="form-control" placeholder="Enter an adress"[(ngModel)]="data.adress"><br>
        :country
        <input type="text" id="country" name="country" class="form-control" placeholder="Enter an country"[(ngModel)]="data.country"><br>

          
        <div class="position-absolute top-5000 start-50 translate-middle">
          <button  mat-flat-button color="primary" type="submit"style="margin-left:40px;margin-right:50px;margin-top:100px">Update Client</button>
          <button  mat-flat-button style="background-color:#b3b0b5;margin-top:100px;" type="button"(click)="onCancel()">Cancel</button>
            </div>
    </form>
