
<h1 mat-dialog-titles style="text-align:center;color:rgb(7 ,35 ,112);">Add Client</h1>
<hr>

<form (ngSubmit)="PostUser()">
       
  <input type="email" class="form-control" placeholder="Enter an email" id="email" name="email" [(ngModel)]="email"><br>
  <input type="password" id="password" name="password" class="form-control" placeholder="Enter an password"[(ngModel)]="password"><br>
  <br>
          roles:
          <select class="form-select" name="roles"value="roles"id="roles"  disabled>
              <option selected value="ROLE_AGENT">ROLE_AGENT</option>
              <option value="ROLE_CLIENT">ROLE_CLIENT</option>
              <option value="ROLE_ADMIN">ROLE_ADMIN</option>
          </select>
    <br>
    <label>
      <div class="form-check form-check-inline">
      <p class="lead">
      Status
      </p>
    </div>
      
      <div class="form-check form-check-inline">
      <input class="form-check-input"type="radio" id="Waiting" name="Waiting"  value="Waiting"[(ngModel)]="status">
      <label for="NO"class="form-check-label">Waiting</label>
      <br>
      <input class="form-check-input"type="radio" id="Accepted" name="Accepted" value="Accepted"[(ngModel)]="status">
      <label for="YES"class="form-check-label">Accepted </label>
      <br> 
      <input class="form-check-input"type="radio" id="Denied" name="Denied" value="Denied"[(ngModel)]="status">
      <label for="YES"class="form-check-label">Denied </label>
      <br> 
      </div> 
  
</label><br>

    <div class="position-absolute top-5000 start-50 translate-middle">
  <button type="submit"class="btn btn-primary "style="margin-left:40px;margin-right:50px;margin-top:100px">Add client</button>
  
  <button type="button"class="btn btn-secondary"style="margin-top:100px"(click)="onCancel()">Cancel</button>
    </div>
</form>
