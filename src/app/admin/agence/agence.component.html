
<div >
    
   
      <div >
    
          
           <div class="container">
         
            <div class="row">
              <div class="col-sm-8">
                
                <form >
                
                  
                  <mat-card-content style="margin-left:100px;margin-top:50px;background-color:gray">
                    <mat-form-field style="width:90%;heigth:90%;margin-left:20px;margin-top:10px">
                      <input matInput placeholder="Search"style="color:white;">
                    </mat-form-field>
                  </mat-card-content >


                 
  

           
                 
                </form>
                

                
                
              </div>
             
            </div>
        
          
           <table mat-table [dataSource]="dataSource" style="margin-top:20px;margin-left:30px;margin-bottom:20px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> ID </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.id }}</td>

            </ng-container>
            <ng-container matColumnDef="logo">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Logo </th>
              <td  mat-cell *matCellDef="let data"  style="text-align:center;">
                <img src="{{ data.logo }}" alt="Image" class="image-preview"   (click)="openImage(data.id)">
                </td>

            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Name </th>
              <td  mat-cell *matCellDef="let data"  style="text-align:center;">{{ data.name }}</td>

            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Email </th>
              <td  mat-cell *matCellDef="let data"  style="text-align:center;">{{ data.email }}</td>

            </ng-container>
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Phone Number </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.phoneNumber }}</td>
            </ng-container>
          
            
            <ng-container matColumnDef="country">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Country </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;color:##54425e"><b><i  class="flag-icon flag-icon-{{ data.country.code |  lowercase}}"></i></b></td>
    
            </ng-container>
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> City </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;">{{ data.city }}</td>

            </ng-container>
          
           
            <ng-container matColumnDef="adress">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Address </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;color:#6e100b"><b>{{ data.adress }}</b></td>
    
            </ng-container>
           
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Status </th>
              <td  mat-cell *matCellDef="let data"  style="text-align:center;">
                <div  *ngIf="data.status=='Waiting'">
                  <mat-icon style="color:#e3b614;"  >history</mat-icon>
              </div>
              <div  *ngIf="data.status=='Accepted'">
                <mat-icon style="color:#135209;">check</mat-icon>

          </div>
          <div  *ngIf="data.status=='Denied'">
            <mat-icon style="color:#b5282d;">close</mat-icon>
          </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Actions </th>
              <td mat-cell *matCellDef="let data" style="text-align:center;">
                
                    <div ngbDropdown>
                      <button mat-button [matMenuTriggerFor]="menu"style="background-color:#6666FF">
                        <mat-icon>settings</mat-icon>
                        <mat-icon>arrow_drop_down</mat-icon>
                      </button>
                      
                      <!-- create the dropdown menu -->
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="Accept(data.email,data,data.id)">  Accept</button>
                        <button mat-menu-item (click)= "Deny(data.email,data,data.id)">Deny</button>
                      </mat-menu>
                    
                   
                </div>
              </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
          </table>
          
           
          
               
      </div>
  
    </div>
  </div>
