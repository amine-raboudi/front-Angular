
<div *ngFor="let data of data" >


<mat-sidenav-container  >
    <mat-sidenav #sidenav class="sidenav"  style="background-color:#1d211f;"  opened mode="side" position="start"  >
      <img  class="img" src="assets/travel-hub.png" alt="My Image">
      <hr>
      <mat-nav-list   >
      <a mat-list-item (click)="navigateTo(1)"><mat-icon fontSize="large"style="margin-right:5px;">dashboard</mat-icon>DashBoard</a>
      <a mat-list-item (click)="navigateTo(4)"><mat-icon  fontSize="large"style="margin-right:5px;">Admin</mat-icon>Admins </a>
      <a mat-list-item (click)="navigateTo(5)"><mat-icon  fontSize="large"style="margin-right:5px;">add</mat-icon>NewAdmin</a>
      <a mat-list-item  (click)="navigateTo(2)"><mat-icon  fontSize="large"style="margin-right:5px;">account_circle</mat-icon>Clients</a>
      <a mat-list-item (click)="navigateTo(3)"><mat-icon  fontSize="large"style="margin-right:5px;">apartment</mat-icon>Agencies</a>
      <a mat-list-item (click)="navigateTo(6)"><mat-icon  fontSize="large"style="margin-right:5px;">local_offer</mat-icon>Offers</a>
      <a mat-list-item (click)="navigateTo(7)"><mat-icon  fontSize="large"style="margin-right:5px;">access_time</mat-icon>Reservations</a>
        <hr>
        <a mat-list-item  (click)="openEditUserDialog()"><mat-icon   fontSize="large"style="margin-right:5px;">settings</mat-icon>Profile</a>
        <a mat-list-item (click)="logout()"><mat-icon  fontSize="large"style="margin-right:5px;">logout</mat-icon>Log Out</a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content    class="sidebar">
        
          <div  *ngIf="loadDash">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>DashBoard</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-dashboard></app-dashboard>
          </div>
          <div  *ngIf="loadCl">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span >Clients</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-client></app-client>
          </div>
          <div  *ngIf="loadAg">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>Agencies</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-agence></app-agence>
          </div>
          <div  *ngIf="loadAd">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>Admins</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-admins></app-admins>
          </div>
          <div  *ngIf="loadNA">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>NewAdmin</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-new-admin></app-new-admin>
          </div>
          <div  *ngIf="loadOf">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>Offers</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>
            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-offer></app-offer>
          </div>
          <div  *ngIf="loadR">
            <mat-toolbar style="background-color:#545351;"    >
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
              <span>Reservations</span>
              <button mat-button  class="date"><mat-icon  style="margin-right:5px;">calendar_today</mat-icon>{{date}}</button>

            </mat-toolbar>
            <router-outlet></router-outlet>
            <app-reservation></app-reservation>
          </div>
          
          <router-outlet></router-outlet>

         </mat-sidenav-content>
         
  </mat-sidenav-container>
</div>
