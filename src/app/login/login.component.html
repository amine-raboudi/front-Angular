<div  class="container">
  <form [formGroup]="userForm" (ngSubmit)="login()"  >
  <mat-card style=" background-color: #2b3254;">
    <mat-card-header  style="margin-left:210px;margin-bottom:30px;color:#e4e9f2">
      <mat-card-title >Sign In </mat-card-title>
    </mat-card-header>
    <hr>

  <mat-card-content>
    <div>
      <mat-form-field appearance="fill" style="margin-left:50px;width:400px">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" style="margin-left:50px;width:400px">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password"  required>
        <mat-error *ngIf="userForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>

      </mat-form-field>
    </div>

            

    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" style="margin-left:230px;"type="submit" [disabled]="userForm.invalid">Login</button>
    
  </mat-card-actions>
  <hr>

  <mat-card-content>


    <mat-label  style="margin-left:50px;width:400px">
      <router-outlet></router-outlet>
  
      Create Account? <a routerLink="/register/client"><b> Click Here</b></a> 
    </mat-label>
    <mat-label  style="margin-left:50px;width:400px;margin-bottom:20px;">
      <router-outlet></router-outlet>
  
      You are agency? <a routerLink="/register/agent"><b> Click Here</b></a> 
    </mat-label>
  </mat-card-content>
  <hr>
  <mat-card-content>


    <mat-label  style="margin-left:220px;width:400px;color:#a78ab8">
      Login With :
    </mat-label>
   
  </mat-card-content>
  <mat-card-content>


    <mat-label  style="margin-left:150px;width:400px">
      <button mat-fab class="google-color"  style="margin-right:10px;"><i class="fab fa-google"></i>
      </button>
      <button mat-fab class="fb-color"style="margin-right:10px;" ><i class="fab fa-facebook"></i>
      </button>
      <button mat-fab class="tw-color"style="margin-right:10px;" ><i class="fab fa-twitter"></i>
      </button>
      <button mat-fab class="wtp-color" style="margin-right:10px;"><i class="fab fa-whatsapp"></i>
      </button>
    </mat-label>
   
  </mat-card-content>
</mat-card>

</form>



</div>
